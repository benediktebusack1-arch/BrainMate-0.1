<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>BrainMate</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

<!-- Logo, navn og slogan -->

<div class="div-logo"><img id="logo" class="logosettings" src="images/transperantlogo.png" alt="BrainMate Logo"></div>
            
    <div>
        <h1 class="namesettings">BrainMate</h1>
        <p class="slogan">Level up in life, one routine at a time</p>
    </div>

<!-- Login knap -->
<button id="openLogin">Login</button>

<!-- Modal (popup) -->
<div id="loginPopup" class="modal">

    <div class="modal-content animate">

        <!-- Luk kryds -->
        <span class="close">&times;</span>

        <!-- Logo + name + slogan -->
        <div class="logo-box">
            <img src="images/login-foto.png" alt="BrainMate Logo" class="logo-image">
        </div>

        <!-- Formular -->
        <form action="action_page.php">
            <div class="container">

                <label><b>Username</b></label>
                <input type="text" placeholder="Username" name="username" required>

                <label><b>Password</b></label>
                <input type="password" placeholder="Password" name="password" required>

                <button type="submit">Login</button>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container footer">
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>

    </div>
</div>

<script src="script.js"></script>
</body>
